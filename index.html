<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/aGFBEZT.jpeg') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-telegram {
            background-color: #0088cc;
        }
        
        .btn-telegram:hover {
            background-color: #0077b5;
        }
        
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>На сайте проводятся технические работы.</h1>
        <p>Вы можете совершить покупку в нашем Telegram-боте либо на Kraken.</p>
        <p>Приносим свои извинения за временные неудобства.</p>
        <p>С уважением, команда LoveShop❤️</p>
        
        <div class="buttons">
            <a href="https://t.me/store123sbot" class="btn btn-telegram">Бот автопродаж</a>
            <a href="https://krkm37.cc/loveshop" class="btn">Мы на Kraken</a>
        </div>
    </div>
</body>
</html>
